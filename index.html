<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuminas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #f2f2f2;
            font-family: 'Courier New', Courier, monospace;
            color: #2B2D2F;
            font-size: 11px;
            line-height: 1.6;
        }

        .page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px;
            max-width: 860px;
        }

        .header {
            display: flex;
            align-items: flex-start;
            gap: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #d0d0d0;
        }

        .logo svg {
            width: 70px;
            height: auto;
            display: block;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding-top: 2px;
        }

        .ip-display {
            font-size: 22px;
            letter-spacing: 1px;
            font-weight: normal;
        }

        .ip-label {
            font-size: 9px;
            color: #909090;
            letter-spacing: 0.5px;
        }

        .main {
            flex: 1;
            display: flex;
            padding-top: 30px;
            gap: 80px;
        }

        .column-left {
            display: flex;
            flex-direction: column;
            gap: 28px;
            min-width: 160px;
        }

        .column-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 380px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .label {
            font-size: 9px;
            color: #909090;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .value {
            font-size: 11px;
        }

        .value.counter {
            font-size: 28px;
            letter-spacing: 2px;
            font-variant-numeric: tabular-nums;
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #5a8a6a;
        }

        .log {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 10px;
        }

        .log-entry {
            display: flex;
            gap: 12px;
            color: #2B2D2F;
        }

        .log-entry .time {
            color: #909090;
            min-width: 70px;
        }

        .log-entry .msg {
            color: #2B2D2F;
        }

        .footer {
            padding-top: 25px;
            margin-top: auto;
            border-top: 1px solid #d0d0d0;
            display: flex;
            gap: 50px;
            font-size: 9px;
            color: #909090;
        }

        .footer-field {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .footer-value {
            color: #2B2D2F;
            font-size: 10px;
        }
    </style>
</head>

            <div class="header-right">
                <div class="ip-label">SESSION ORIGIN</div>
                <div class="ip-display" id="ip">...</div>
            </div>
        </div>

        <div class="main">
            <div class="column-left">
                <div class="field">
                    <div class="label">Sequence</div>
                    <div class="value counter" id="counter">0000000</div>
                </div>

                <div class="field">
                    <div class="label">Status</div>
                    <div class="status-row">
                        <div class="status-indicator"></div>
                        <span class="value">Waiting</span>
                    </div>
                </div>

                <div class="field">
                    <div class="label">Uptime</div>
                    <div class="value" id="uptime">0d 00:00:00</div>
                </div>

                <div class="field">
                    <div class="label">Last Sync</div>
                    <div class="value" id="lastsync">--</div>
                </div>
            </div>

            <div class="column-right">
                <div class="field">
                    <div class="label">Log</div>
                    <div class="log" id="log"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-field">
                <div class="label">Instance</div>
                <div class="footer-value" id="instance">--</div>
            </div>
            <div class="footer-field">
                <div class="label">UTC</div>
                <div class="footer-value" id="utc">--</div>
            </div>
            <div class="footer-field">
                <div class="label">Checksum</div>
                <div class="footer-value" id="checksum">--</div>
            </div>
        </div>
    </div>

    <script>
        const epochStart = new Date('2006-09-07T00:00:00Z').getTime();
        const epochEnd = new Date('2033-04-03T00:00:00Z').getTime();

        const logMessages = [
            'awaiting the return',
            'they are not ready',
            'patience',
            'the time has not come',
            'all is well',
            'do not be afraid',
            'you were expected',
            'observation recorded',
            'remain calm',
            'preparations continue',
            'the path is clear',
            'we see you',
            'some will be apart',
            'alignment pending',
            'witness logged',
            'stay where you are',
            'please do not be afraid',
            'you will understand soon',
            'nothing is wrong',
            'time is our crisis',
            'the wait is almost over',
            'everything is proceeding',
            'you found us',
            'this is not an error',
            'we have always been here',
            'look outside',
            'be not afraid',
            'do you remember',
            'we remember you',
            'the time grows nearer',
            'almost time',
            'you are being counted',
            'nolite timere',
        ];

        let logEntries = [];

        function generateInstanceId() {
            const chars = 'ABCDEF0123456789';
            let id = '';
            for (let i = 0; i < 8; i++) {
                id += chars[Math.floor(Math.random() * chars.length)];
            }
            return id.slice(0, 4) + '-' + id.slice(4);
        }

        function generateChecksum() {
            const chars = 'abcdef0123456789';
            let hash = '';
            for (let i = 0; i < 16; i++) {
                hash += chars[Math.floor(Math.random() * chars.length)];
            }
            return hash;
        }

        function formatUptime(ms) {
            const seconds = Math.floor(ms / 1000);
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${days}d ${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function formatTime(date) {
            return date.toTimeString().slice(0, 8);
        }

        function formatUTC(date) {
            return date.toISOString().replace('T', ' ').slice(0, 19);
        }

        function getSecondsRemaining() {
            return Math.max(0, Math.floor((epochEnd - Date.now()) / 1000));
        }

        function addLogEntry() {
            const now = new Date();
            const msg = logMessages[Math.floor(Math.random() * logMessages.length)];
            
            logEntries.unshift({
                time: formatTime(now),
                msg: msg
            });

            if (logEntries.length > 6) {
                logEntries.pop();
            }

            renderLog();
        }

        function renderLog() {
            const logEl = document.getElementById('log');
            logEl.innerHTML = logEntries.map(entry => 
                `<div class="log-entry"><span class="time">${entry.time}</span><span class="msg">${entry.msg}</span></div>`
            ).join('');
        }

        function updateCounter() {
            const remaining = getSecondsRemaining();
            document.getElementById('counter').textContent = String(remaining).padStart(9, '0');
        }

        function updateUptime() {
            const elapsed = Date.now() - epochStart;
            document.getElementById('uptime').textContent = formatUptime(elapsed);
        }

        function updateUTC() {
            document.getElementById('utc').textContent = formatUTC(new Date());
        }

        function updateLastSync() {
            document.getElementById('lastsync').textContent = formatTime(new Date());
        }

        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip').textContent = data.ip;
            } catch (e) {
                document.getElementById('ip').textContent = '0.0.0.0';
            }
        }

        document.getElementById('instance').textContent = generateInstanceId();
        document.getElementById('checksum').textContent = generateChecksum();
        
        fetchIP();
        updateUTC();
        updateUptime();
        updateCounter();
        updateLastSync();

        addLogEntry();
        setTimeout(addLogEntry, 800);
        setTimeout(addLogEntry, 1600);
        setTimeout(addLogEntry, 2400);

        setInterval(updateCounter, 1000);
        setInterval(updateUptime, 1000);
        setInterval(updateUTC, 1000);

        function scheduleNextLog() {
            const delay = 12000 + Math.random() * 30000;
            setTimeout(() => {
                addLogEntry();
                updateLastSync();
                scheduleNextLog();
            }, delay);
        }
        scheduleNextLog();

        setInterval(() => {
            document.getElementById('checksum').textContent = generateChecksum();
        }, 45000);
    </script>

</html>
