<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annuminas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #1c1c1c;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #1c1c1c, #2a2a2a);
      animation: breathe 10s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes breathe {
      0% {
        background: radial-gradient(circle at center, #1c1c1c, #2a2a2a);
      }
      100% {
        background: radial-gradient(circle at center, #181818, #303030);
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      width: 180px;
      animation: shimmer 6s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.05));
    }

    @keyframes shimmer {
      0% { opacity: 0.95; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.02); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      class="logo" 
      src="https://raw.githubusercontent.com/Annuminas777/Annuminas/bd10584e381d470a7508bdf52a6ab617f862b5f6/The%20Tower%20of%20the%20West.svg" 
      alt="Annuminas Logo"
    />
  </div>
</body>
</html>
