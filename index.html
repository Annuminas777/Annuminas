<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annuminas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1a1a1a;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1f1f1f, #2e2e2e);
      animation: breathe 8s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes breathe {
      0% {
        background: radial-gradient(circle at center, #1f1f1f, #2e2e2e);
      }
      100% {
        background: radial-gradient(circle at center, #2e2e2e, #1f1f1f);
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .shine {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.1), rgba(255,255,255,0.4), rgba(255,255,255,0.1));
      background-size: 200% 200%;
      mix-blend-mode: screen;
      animation: shimmer 6s linear infinite;
      border-radius: 10px;
    }

    @keyframes shimmer {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .logo {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <div class="shine"></div>
      <img 
        class="logo" 
        src="https://raw.githubusercontent.com/Annuminas777/Annuminas/bd10584e381d470a7508bdf52a6ab617f862b5f6/The%20Tower%20of%20the%20West.svg" 
        alt="Annuminas Logo" 
      />
    </div>
  </div>
</body>
</html>
