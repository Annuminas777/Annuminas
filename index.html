  <title>Annuminas</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #0a0a0a;
    overflow: hidden;
  }

  .background-zoom {
    position: fixed;
    top: 0;
    left: 0;
    width: 200vw;
    height: 200vh;
    z-index: -1;
    pointer-events: none;
    background: radial-gradient(circle at center, #2a2a2a, #0a0a0a 80%);
    animation: zoomLoop 10s ease-in-out infinite;
    transform-origin: center;
    filter: blur(30px);
    opacity: 1;
  }

  @keyframes zoomLoop {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  svg {
    width: 240px;
    height: auto;
  }
</style>
</head>
